<!DOCTYPE html>
<head>
  <meta charset='utf8'>
  <title>test</title>
  <script src='js/jquery.js'></script>
  <style>
    span {
      display:block;
    }
  </style>
<head>
<body>
  <span class='block'><input type='button' value='val|=123' />指定テキストと一致、ハイフンの付いた派生テキストも含む</span>
  <span class='block'><input type='button' value='val^=123' />指定テキストで始まる</span>
  <span class='block'><input type='button' value='val~=123' />指定テキストと一致、スペース区切りのテキストも含む</span>
  <span class='block'><input type='button' value='val*=234' />指定テキストを含む</span>
  <span class='block'><input type='button' value='val$=456' />指定テキストで終わる</span>
  <span class='block'><input type='button' value='val=1234' />指定テキストと一致</span>
  <span class='block'><input type='button' value='val!=1234' />指定テキストと一致しない</span>
  <span class='block'><input type='checkbox' val='123'>123</span>
  <span class='block'><input type='checkbox' val='1234'>1234</span>
  <span class='block'><input type='checkbox' val='12345'>12345</span>
  <span class='block'><input type='checkbox' val='123456'>123456</span>
  <span class='block'><input type='checkbox' val='123-01'>123-01</span>
  <span class='block'><input type='checkbox' val='123-02'>123-02</span>
  <span class='block'><input type='checkbox' val='456 123'>456 123</span>
  <script>
    $(document).ready(
    function(){
    $(':button').click(
    function(){
    $(':checkbox').prop('checked',false);
    $(':checkbox['+$(this).val()+']').prop('checked',true);
    }
    );
    }
    );
  </script>
</body>
